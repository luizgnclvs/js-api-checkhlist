<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <link rel="icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
<body>
    <div class="title">
        <h1>Tarefas</h1>
    </div>
    <div class="add-task">
        <input id="task" placeholder="Adicionar nova tarefa" />
        <span id="insert" class="material-symbols-sharp">add_circle</span>
    </div>
    <ul id="todo-list"></ul>
    <div class="show">
        <button id="show">Mostrar Tarefas Concluídas 
            <span id="expand-icon" class="material-symbols-sharp">expand_more</span>
        </button>
    </div>
    <ul id="done-list"></ul>
    <div class="confirm-box-background">
        <div class="confirm-box">
            <span class="confirm-box-text">Você tem certeza que deseja deletar este item?</span>
            <span class="material-symbols-sharp close">arrow_back</span>
            <span class="material-symbols-sharp delete">delete_forever</span>
        </div>
    </div>
</body>
</html>
